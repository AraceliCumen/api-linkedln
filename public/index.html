<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linkedin</title>
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/icons/icomoon/style.css">
  <link rel="shortcut icon" href="assets/images/linkedin.png">
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="//platform.linkedin.com/in.js">
    api_key: 77qjjnv8yx95xr
    authorize: false
    onLoad: onLinkedInLoad
  </script>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class=" navbar-inverse principal navbar-container">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand link-logo" href="#">
            <h4 class="logo">Linked</h4>
            <span class="icon-linkedin2"></span>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <!-- Login Section -->
  <div class="container-login" class="container-fluid">
    <div class="col-xs-12 col-lg-12 container">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 login">
        <div class="col-xs-12 container-title">
          <h2>Stand out in what you do</h2>
          <h4>Start. It's free!</h4>
        </div>
        <form class="space">
          <div class="form-group container-input">
            <label for="inputUser" class="label-form">Name:</label>
            <input id="inputUser" type="text" class="form-control focus-input transparent" name="user">
          </div>
          <div class="form-group container-input">
            <label for="inputEmail" class="label-form">Email:</label>
            <input id="inputEmail" type="email" class="form-control transparent focus-input">
          </div>
          <div class="form-group container-input">
            <label for="inputPassword" class="label-form">Password:</label>
            <input id="inputPassword" type="password" class="form-control transparent focus-input">
          </div>
        </form>
        <div class="col-xs-12 container-linkedin-add">
          <script type="in/Login"></script>
        </div>
      </div>
    </div>
  </div>

  <!-- Import jQuery and Bootstrap.js -->
  <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
